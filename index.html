<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-Favicon -->
<html lang="en-ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="My first webpage, with a favicon" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="sophie nguyen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="canonical"
      href="https://sophie-nguyen-0.github.io/ICS2O-unit2-05-pwa/"
    />
    <link rel="manifest" href="/ICS2O-unit2-05-pwa/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.pink-amber.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.pink-amber.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>xxx</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">hi</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">xxx</a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <h5>enter your employement information:</h5>
        </div>
        <br />
        <div>
          <h5>Numbers of hours worked:</h5>
          <!-- Numeric Textfield -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="hours-worked"
              />
              <label class="mdl-textfield__label" for="sample2"
                >hours worked...</label
              >
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
        </div>
        <div>
          <h5>hourly rate:</h5>
          <!-- Numeric Textfield -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="hourly-rate"
              />
              <label class="mdl-textfield__label" for="sample2"
                >hourly rate...</label
              >
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
        </div>
        <div>
          <h5>amount of cats you have:</h5>
          <!-- Numeric Textfield -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="cats-owned"
              />
              <label class="mdl-textfield__label" for="sample2">cats...</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
        </div>
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          press me!
        </button>
        <br />
        <br />
        <div id="answers">
          <div id="pay"></div>
          <div id="tax"></div>
          <div id="cat"></div>
        </div>
        <br />
        <br />
        <img src="./images/pikachu.svg" alt="cat" />
      </main>
    </div>
  </body>
</html>
